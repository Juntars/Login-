<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Form</title> 
    <title>Login</title> 
  <link rel="stylesheet" href="styles.css"> 
</head> 
    <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #bd0af3, #1900f7); 
            font-family: Arial, sans-serif; 
        } 
 
        .login-container { 
            background-color: rgba(255, 255, 255, 0.075); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            width: 300px; 
            text-align: center; 
            align-items: center;
        } 
 
        .login-container input { 
            background-color: rgba(255, 255, 255, 0.2); 
            border: none; 
            border-radius: 15px; 
            padding: 15px; 
            margin: 10px 0; 
            color: white; 
            font-size: 16px; 
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1); 
        } 
 
        .login-container input:focus { 
            outline: none; 
            background-color: rgba(255, 255, 255, 0.3); 
        } 
 
        .login-container button { 
            background-color: rgba(255, 255, 255, 0.2); 
            border: none; 
            border-radius: 15px; 
            padding: 15px; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease; 
        } 
 
        .login-container button:hover { 
            background-color: rgba(255, 255, 255, 0.3); 
        } 
        .login-container input, button { 
            margin: 20px; 
        } 
        .ball { 
            width: 300px; 
            height: 300px; 
            border-radius: 50%; 
            top: 50px; 
            position: absolute; 
            transform: translateY(-50%); 
            background: linear-gradient(135deg, #8608cfda, #d6340c); 
            animation: moveBall 10s infinite linear; 
        } 
        .ball1 { 
            width: 300px; 
            height: 300px; 
            border-radius: 50%; 
            left: 50px; 
            position: absolute; 
            transform: translateY(-50%); 
            background: linear-gradient(135deg, #0cc760, #136abb); 
            animation: moveBall1 10s infinite linear; 
        } 
        @keyframes moveBall { 
            0% { 
                top: -100px; 
            } 
            100% { 
                top: 100vw; 
            } 
        } 
        @keyframes moveBall1 { 
            0% { 
                left: -100px; 
            } 
            100% { 
                left: 100vw; 
            } 
        } 
        .input-animation::placeholder { 
            animation: text 3s ease-in-out; 
        } 
 
        .input-animation:focus::placeholder { 
            transform: translateX(150%); 
            opacity: transform(00.4s); 
        } 
            @keyframes text { 
      0% { 
        transform: translateY(100px); 
        opacity: 1; 
      } 
      50% { 
        opacity: 0.5; 
      } 
      100% { 
        transform: translateY(-100px); 
        opacity: 0; 
      } 
    } 
    img {
        width: 60px;
        margin-bottom: 20px;
    }
    </style> 
    </style> 
</head> 
<body> 
    <div class="ball1"></div> 
    <div class="ball"></div> 
    <div class="login-container"><img src="https://thumbs.dreamstime.com/b/iconic-image-social-networks-anonymous-very-personal-character-profile-over-bright-violet-background-148178936.jpg">
        <input class="input-animation" type="text" placeholder="User" required> 
        <input class="input-animation" type="password" placeholder="Password" required> 
        <a href="https://youtu.be/dQw4w9WgXcQ?si=tm5bvjpM_kWhSLr4"> 
        <button>Login</button> 
    </div> 
</body> 
</html>
